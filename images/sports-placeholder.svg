<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Sports icons -->
  <!-- Soccer ball -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <path d="M 100 75 L 110 85 L 105 100 L 95 100 L 90 85 Z" fill="white" opacity="0.3"/>
  
  <!-- Basketball -->
  <circle cx="200" cy="100" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="75" x2="200" y2="125" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="175" y1="100" x2="225" y2="100" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Football -->
  <ellipse cx="300" cy="100" rx="30" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="300" y1="80" x2="300" y2="120" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">
    Sports News
  </text>
</svg>